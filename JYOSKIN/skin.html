<html>
  <head>
    <title>[##_page_title_##]</title>
  </head>
  <body id="[##_body_id_##]">
    <s_t3>
      <header>
        <h1><a href="[##_blog_link_##]">[##_title_##]</a></h1>
        <!-- 블로그 홈/목록 상단 치환자 -->
        [##_revenue_list_upper_##]

        <!-- blog_menu사용 -->
        [##_blog_menu_##]

        <!-- 메뉴 직접 구성 -->
        <ul class="blogMenu">
          <li><a href="[##_rss_url_##]">RSS구독</a></li>
          <li><a href="[##_taglog_link_##]">태그</a></li>
          <li><a href="[##_guestbook_link_##]">방명록</a></li>
        </ul>
      </header>

      <section class="sidebar">
        <!-- blog_image 사용 -->
        <div class="blogInfo">
          <div class="blogImage">[##_blog_image_##]</div>
          <div class="blogDesc">
            [##_desc_##] <span class="userID">[##_blogger_##]</span>
          </div>
        </div>

        <!-- image 사용 -->
        <div class="blogInfo">
          <div class="blogImage"><img src="[##_image_##]" /></div>
          <div class="blogDesc">
            [##_desc_##] <span class="userID">[##_blogger_##]</span>
          </div>
        </div>
      </section>

      <!-- 블로그 홈/목록 하단 -->
      [##_revenue_list_lower_##]
    </s_t3>
  </body>
</html>
